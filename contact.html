    <main role="main">
        <section class="contact">
            <div class="container">
                <h1 class="section-title">Contact Me</h1>
                <p class="section-intro">Have a project in mind? Let's work together!</p>
                <div class="row">
                    <div class="col-md-6">
                        <form id="contact-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <h2>Contact Information</h2>
                        <p><i class="fas fa-envelope"></i> Email: your.email@example.com</p>
                        <p><i class="fas fa-phone"></i> Phone: +1 234 567 8900</p>
                        <p><i class="fas fa-map-marker-alt"></i> Address: Your Address, City, Country</p>
                        <h2>Connect with Me</h2>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
