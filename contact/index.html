<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Luke Petzer</title>
    <link rel="stylesheet" href="/assets/css/style.css?v=1.0.1" />
    <link rel="stylesheet" href="/assets/css/layout.css?v=1.0.1" />
    <link rel="stylesheet" href="/assets/css/contact.css?v=1.0.1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
</head>
<body class="inner-page">
  
    <div id="full-screen-menu" class="full-screen-menu">
        <div class="menu-content">
            <a href="/">HOME</a>
            <a href="/portfolio/">PORTFOLIO</a>
            <a href="/about/">ABOUT US</a>
            <a href="/contact/">CONTACT</a>
        </div>
    </div>

    <main role="main">
        <section class="contact">
            <div class="container">
                <h1 class="section-title">Contact Me</h1>
                <p class="section-intro">Have a project in mind? Let's work together!</p>
                <div class="row">
                    <div class="col-md-6">
                        <form id="contact-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <h2>Contact Information</h2>
                        <p><i class="fas fa-envelope"></i> Email: your.email@example.com</p>
                        <p><i class="fas fa-phone"></i> Phone: +1 234 567 8900</p>
                        <p><i class="fas fa-map-marker-alt"></i> Address: Your Address, City, Country</p>
                       </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Add your footer content here -->
    </footer>
    <script src="/assets/js/layout.js"></script>
    <script src="/assets/js/navbar.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/site.js"></script>
    <script src="/assets/js/mobile-optimizations.js"></script>
    <script src="/assets/js/menu.js"></script>
</body>
</html>
